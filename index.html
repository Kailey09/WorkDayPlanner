<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container ">
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">9AM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">10AM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center ">
      <h4 class="col-1 fs-4">11AM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center ">
      <h4 class="col-1 fs-4">12PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center ">
      <h4 class="col-1 fs-4">1PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">2PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">3PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">4PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
    <div class="row align-items-center">
      <h4 class="col-1 fs-4">5PM</h4>
      <textarea class="form-control col-10" aria-label="With textarea"></textarea>
      <button type="button" class="btn btn-primary btn-sm col-1">Lock Button</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
